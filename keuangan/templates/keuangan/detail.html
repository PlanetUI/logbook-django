<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="text-center text-white bg-secondary">
        <p class="p-1">Detail Pengeluaran Bulan {{ month }} Tahun {{ year }}, <a class="text-warning text-decoration-none" href="/dashboard">Dashboard</a></p>
    </header>
    
    <table class="table">
            <tr class="text-white bg-secondary">
                <td>Tanggal</td>
                <td>Kategory</td>
                <td>Produk</td>
                <td>QTY</td>
                <td style="text-align: right;">Harga Satuan</td>
                <td style="text-align: right;">Harga Total</td>
            </tr>
            {% for cf in cashflow  %}
            <tr>
                <td>{{ cf.tanggal }}</td>
                <td>{{ cf.kategory }}</td>
                <td>{{ cf.produk }}</td>
                <td>{{ cf.qty }}</td>
                <td style="text-align: right;">Rp {{ cf.harga_satuan }}</td>
                <td style="text-align: right;">Rp {{ cf.harga_total }}</td>
            </tr>
            {% endfor %}
            <tr class="bg-secondary text-warning">
                <td>TOTAL</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td style="text-align: right;">Rp {{ total }}</td>
            </tr>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
