<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="bg-secondary">
    {% if user.is_authenticated %}

    <header class="container-fluid text-center border-bottom border-1 text-white bg-secondary">
        <div class="row p-2">
            <div class="col text-start">
                <span class="p-1">Welcome, <span class="text-warning">{{ user.username }}</span></span>
            </div>
            <div class="col text-end">
                <a class="text-warning text-decoration-none" href="{% url 'admin:logout' %}">Logout</a>
            </div>
        </div>
    </header>

    <div class="container">

        <div class="row p-2 px-sm-5 justify-content-center">
            <a class="btn btn-light border col col-lg-2 h-100 p-3 m-1" href="/dashboard"><i class="bi-speedometer2 h1"></i><br/>Dashboard</a>
            <a class="btn btn-light border col col-lg-2 h-100 p-3 m-1" href="/category"><i class="bi-tag h1"></i><br/>Kategori</a>
            <a class="btn btn-light border col col-lg-2 h-100 p-3 m-1" href="/product"><i class="bi-box h1"></i><br/>Produk</a>
            <a class="btn btn-light border col col-lg-2 h-100 p-3 m-1" href="/admin"><i class="bi-gear h1"></i><br/>Admin</a>
        </div>

    </div>

    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
