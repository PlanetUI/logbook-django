<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
        {% if user.is_authenticated %}

        <header class="text-center text-white bg-secondary">
            <div class="row px-3 pt-3">
                <div class="col text-start">
                    <!-- <a class="text-warning text-decoration-none" href="/dashboard">Dashboard</a> -->
                </div>
                <div class="col text-center">
                    <p class="p-1">Welcome, {{ user.username }}</p>
                </div>
                <div class="col text-end">
                    <a class="text-warning text-decoration-none" href="{% url 'admin:logout' %}">Logout</a>
                </div>
            </div>
        </header>

        <div class="container">

            <div class="row p-2 px-sm-5">
                <div class="col w-25">
                    <div class="card">
                        <a class="card-body text-center text-decoration-none bg-white rounded" href="/dashboard">Dashboard</a>
                    </div>
                </div>
                <div class="col w-25">
                    <div class="card">
                        <a class="card-body text-center text-decoration-none bg-white rounded" href="/admin">Administrator</a>
                    </div>
                </div>
            </div>

        </div>

    {% else %}
    <header class="text-center text-white bg-secondary">
        <div class="row px-3 pt-3">
            <div class="col text-start">
            </div>
            <div class="col text-center">
                <p class="p-1">Cash Flow Log Book</p>
            </div>
            <div class="col text-end">
                <a class="text-warning text-decoration-none" href="/admin">LOGIN!</a>
            </div>
        </div>
    </header>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
