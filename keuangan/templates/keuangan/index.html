<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Keuangan</title>
    <link href="/static/keuangan/bootstrap-4.6.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="bg-secondary">
    {% if user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <a class="navbar-brand text-warning" href="/"><i class="bi-columns-gap fw-bold"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-warning" href="#">CashFlow <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="nav-text dropdown">
                <a class="nav-link dropdown-toggle text-warning" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Profil</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'admin:logout' %}"><i class="bi-box-arrow-down-right"></i> Keluar</a>
                </div>
            </span>
        </div>
    </nav>

    <div class="container">

        <div class="row p-2 px-sm-5 justify-content-center">
            <a class="btn btn-light border col p-3 m-1" href="/dashboard"><i class="bi-speedometer2 h1"></i><br/>Dash</a>
            <a class="btn btn-light border col p-3 m-1" href="/category"><i class="bi-tag h1"></i><br/>Kategori</a>
            <a class="btn btn-light border col p-3 m-1" href="/product"><i class="bi-box h1"></i><br/>Produk</a>
            <a class="btn btn-light border col p-3 m-1" href="/admin"><i class="bi-gear h1"></i><br/>Admin</a>
        </div>

    </div>

    {% endif %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/static/keuangan/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
