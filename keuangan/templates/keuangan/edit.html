<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    {% if user.is_authenticated %}

    <header class="text-center text-white bg-secondary">
        <div class="row px-3 pt-3">
            <div class="col text-start">
                <a class="text-warning text-decoration-none" href="/detail?tahun={{ request.GET.tahun }}&bulan={{ request.GET.bulan }}">Kembali</a>
            </div>
            <div class="col text-center">
                <p class="p-1">Edit</p>
            </div>
            <div class="col text-end">
                <a class="text-warning text-decoration-none" href="{% url 'admin:logout' %}">Logout</a>
            </div>
        </div>
    </header>

    <div class="card mx-auto mt-1" style="max-width: 400px;">
        <div class="card-body">
            <div class="container">
                <div class="text-end">
                    <a href="delete?id={{ request.GET.id }}&tahun={{ request.GET.tahun }}&bulan={{ request.GET.bulan }}" class="btn btn-danger"><i class="bi-trash"></i></a>
                </div>
                <form action="/save" method="get">
                    <input type="text" name="id" value="{{ request.GET.id }}" hidden>
                    <input type="text" name="tahun" value="{{ request.GET.tahun }}" hidden>
                    <input type="text" name="bulan" value="{{ request.GET.bulan }}" hidden>
                    <label for="kategory">Kategory</label><br/>
                    <input class="input-group-text w-100" type="text" id="kategory" name="kategory" list="kategory-list" value="{{ request.GET.kategory }}" required>
                    <datalist id="kategory-list">
                        {% for kat in category %}
                            <option>{{ kat.nama }}</option>
                        {% endfor %}
                    </datalist>
    
                    <label for="product">Product</label><br/>
                    <input class="input-group-text w-100" type="text" id="product" name="product" list="product-list" value="{{ produk }}" required>
                    <datalist id="product-list">
                        {% for kat in product %}
                            <option>{{ kat.nama }}</option>
                        {% endfor %}
                    </datalist>
    
                    <label for="qty">QTY</label>
                    <input class="input-group-text w-100" type="number" id="qty" name="qty" value="{{ request.GET.qty }}" required>
    
                    <label for="satuan">Harga Satuan</label>
                    <input class="input-group-text w-100" type="number" id="satuan" name="satuan" value="{{ request.GET.satuan }}" required>
    
                    <label for="tanggal">Tanggal</label>
                    <input class="input-group-text w-100" type="date" id="tanggal" name="tanggal" value="{{ tanggal }}" required>

                    <button class="btn btn-primary w-100 mt-3">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    

    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
