<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

    {% if user.is_authenticated %}

    <header class="text-center text-white bg-secondary">
        <p class="p-1">Pengeluaran Bulanan Tahun {{ year }}, <a class="text-warning text-decoration-none" href="/">Home</a></p>
    </header>

    <div class="row justify-content-center">
        {% for cf in cashflow  %}
        <a class="col-4 col-sm-3 col-lg-2 card p-0 m-1 bg-white text-decoration-none" href="/detail?bulan={{ cf.no }}&tahun={{ year }}">
            <div class="card-header text-dark">
                {{ cf.bulan }} 
            </div>
            <div class="card-body">
                Rp {{ cf.total }}
            </div>
        </a>
        {% endfor %}
    </div>

    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
